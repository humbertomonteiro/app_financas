<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Orçamento</title>
</head>
<body>

    <header class="header">

        <aside class="logo">

            <a href=""> My Finance
                <img src="" alt="">
            </a>

        </aside>

        <nav>

            <ul class="nav">

                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>

                <li class="nav-item">
                    <a id="btnTransacoes" class="nav-link" href="">Transações</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href=""> Adicianar Cartão</a>
                </li>

            </ul>

        </nav>
    </header>

    <main id="main">

        <!-- Home -->

        <section id="home" class="home">

            <!-- Balanço -->

            <div class="card">

                <h2>Saldo atual</h2>

                <h2 id="saldoAtual">0</h2>

            </div>

            <div class="cards">

                 <!-- Receitas -->

                <div class="card">
                    <h3>Receitas</h3>
                    <h2 id="receitasMes">R$</h2>
                </div>

                <!-- Despesas -->

                <div class="card">
                    <h3>Despesas</h3>
                    <h2 id="despesasMes">R$</h2>
                </div>

            </div>

            <div class="botoesTransacoes">

                <button id="mostrarTransacoes" class="btn btnTransacao">+</button>
                
                <div id="btnTransitions" class="none">

                    <button id="btnReceitas" class="btn btReceitas">Receitas</button>
                    
                    <button id="btnDespesasCard" class="btn btnCartao none">Despesas Cartão</button>
                    
                    <button id="btnDespesas" class="btn btnDespesas">Despesas</button>
                
                </div>

            </div>

        </section>

        <!-- Transações -->

        <section id="transacoes" class="trasacoes none">

            <h1 class="transacoesH2">Transações</h1>

            <ul id="transacoesUl" class="transacoesUl">
             <!-- lis passadas por js -->
            </ul>

        </section>

        <!-- Inputs para registrar transações -->

        <section id="registros">
            <div class="registros">
                <form id="form" class="form none" action="">

                    <h2 id="h2Form"></h2>

                    <div> 
                        <input id="data" class="btn" type="date">

                        <select  class="btn" name="" id="tipo">
                        <!-- options passadas por js -->
                        </select>
                    </div>
                  
                    <div>
                        <input id="descricao" class="btn" type="text" placeholder="Descrição">
                        <input id="valor" class="btn" type="text" placeholder="Valor">
                    </div>

                    <button id="submit" type="submit" class="btn btnSubmit">Pronto</button>
                </form>

            </div>

        </section>

    </main>

    <script src="./app/app.js"></script>

</body>
</html>
